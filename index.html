---
layout: default
---

{% include hero.html %}
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<section class="about">
  <div class="container">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
      <div class = aos-init aos-animate data-aos="fade-up">
      {{site.event.about.description | markdownify }}
    </div>
  </div>
</div>
</section>



<section class="sponsors">
  <div class="container">
    <h1 class="text-center">Sponsors</h1>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
      <p>{{site.event.sponsors.description | markdownify}}</p>
    </div>
  </div>
</section>

<section class="faq">
  <div class="container">
  <h1 class="text-center">FAQ</h1>
  {% for item in site.event.faq %}
  <button class="accordion">{{ item.question }}</button>
    <div class="panel">
      <p>{{ item.answer | markdownify }}</p>
    </div>
    {% endfor %}
  </div>
</section>

<section class="team">
  <div class="ps">
    <h1 class="text-center">Meet the Team</h1>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
      <a href="#"><img src="katiebitmoji.png" alt=""></a>
      <a href="#"><img src="sarahbitmoji.png" alt=""></a>
      <a href="#"><img src="https://images-na.ssl-images-amazon.com/images/I/210%2BDtJfDiL._SL500_AC_SS350_.jpg" alt=""></a>
    </div>
  </div>
</section>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
